<nz-layout class="app-layout">
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          <li nz-menu-item [routerLink]="['continent',continent.code]"
              nzMatchRouter
              *ngFor="let continent of continents$ | async">{{continent.name}}</li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Angular + GrapghQL</nz-footer>
  </nz-layout>
</nz-layout>
